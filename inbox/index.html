<!DOCTYPE html>
<html lang="bg">

<head>
    <title>Secret Unitine</title>
    <meta charset="UTF-8" />
    <link href="./css/style.css" rel="stylesheet" />
    <script src="./javascript/new-message.js" defer></script>
    <script src="./javascript/open-message.js" defer></script>
</head>

<body id="page-body">
    <header>
        <div id="header-part">
            <!--<img id="secret-unitine-logo" src="./img/" alt="Secret Unitine logo">-->
            <h1>Secret Unitine</h1>
        </div>
    </header>

    <main id="main-page">
        <section id="menu-section">
            <div id="menu-div">
                <h2 id="create-message" class="menu-option">
                    <img id="pencil-icon" class="icons" src="../img/pencil.png" alt="Pencil icon" />
                    Ново съобщение
                </h2>
                <h2 id="inbox" class="menu-option">
                    <img id="inbox-icon" class="icons" src="../img/inbox.png" alt="Inbox icon" />
                    Входяща поща
                </h2>
                <h2 id="inbox" class="menu-option">
                    <img id="sent-icon" class="icons" src="../img/sent.png" alt="Sent icon" />
                    Изпратени
                </h2>
                <h2 id="inbox" class="menu-option">
                    <img id="star-icon" class="icons" src="../img/star.png" alt="Star icon" />
                    Със звезда
                </h2>
                <h2 id="inbox" class="menu-option">
                    <img id="bin-icon" class="icons" src="../img/bin.png" alt="Bin icon" />
                    Изтрити
                </h2>
            </div>
        </section>
        <!--before was main-->
        <section class="main-content" id="main-content-section">
            <h1 id="main-view-title"></h1>
            <div class="main-view-content">
                <table id="messages-table">
                    <thead id="inbox-table-head" style="display:none">
                        <td>
                            <select name="sort-options" id="sort-options">
                                <option value="" disabled selected hidden>Сортирай по:</option>
                                <option value="date-ASC">Дата - възходящо</option>
                                <option value="date-DESC">Дата - низходящо</option>
                            </select>
                            <select name="filter-options" id="filter-options">
                                <option value="" disabled selected hidden>Филтрирай по:</option>
                                <option value="anonymous">Анонимни</option>
                                <option value="non-anonymous">Неанонимни</option>
                                <option value="read">Прочетени</option>
                                <option value="unread">Непрочетени</option>
                            </select>
                        </td>
                    </thead>
                    <tbody id="inbox-table-body"></tbody>
                </table>
            </div>
        </section>

        <section>
            <div id="new-message" style="display: none;">
                <form id="new-message-form">
                    <div>
                        <table>
                            <tbody>
                                <tr>
                                    <td id="new-message-title">
                                        <h2>Ново съобщение</h2>
                                    </td>
                                    <td><img id="cancel-icon" class="new-message-nav-icons" src="../img/cancel.png"
                                            alt="Cancel icon" title="Затваряне БЕЗ запазване" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <input type="text" id="receivers" name="receivers" class="message-header"
                            placeholder="Получатели" />
                    </div>
                    <div>
                        <input type="text" id="topic" name="topic" class="message-header" placeholder="Тема" />
                    </div>
                    <div>
                        <textarea id="message-content" name="message_content" rows="15" cols="50"></textarea>
                    </div>
                    <div>
                        <table>
                            <tbody>
                                <tr>
                                    <td><input type="submit" id="send-message-button" value="Изпращане" /></td>
                                    <td>
                                        <input type="checkbox" id="check-anonymity" name ="check-anonymity" value="Anonymity" />
                                        <label for="check-anonymity">Анонимно</label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
